<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin:0;
            padding:0;
        }
        .video-background {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh; /* Or any specific height */
            }

            .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 177.77vh; 
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            }

            .video-background .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            }
            /* Optional: fallback for very wide viewports */
@media (min-aspect-ratio: 16/9) {
  .video-background iframe {
    width: 100vw;
    height: 56.25vw; /* 100 / (16 / 9) */
  }
}

    .lottie {
        max-width: 800px;
        width: 100%;
        margin:0 auto;
        max-height: 60vh;
    }
    #isle-logo {
        max-width: 400px;
        width: 100%;
        margin:0 auto;
    }

    </style>
</head>
<body>
    <div class="video-background">
           <iframe src="https://player.vimeo.com/video/1089781565/?autoplay=true&amp;muted=true&amp;controls=false&amp;loop=true" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write;" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""><p>Your browser don't support videos.</p></iframe>

    <div class="content">
            <img id="isle-logo" src="https://kevinripka-uiowa.github.io/isle/isle-logo-bw.svg" alt="Iowa Stories and Lived Experiences Logo" />
              <lottie-player class="lottie" src="https://kevinripka-uiowa.github.io/isle/edit_scroll.json" background="transparent" speed="1" mode="bounce"  loop autoplay></lottie-player>

    </div>

    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>
</html>
