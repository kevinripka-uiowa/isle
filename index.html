<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin:0;
            padding:0;
            font-family: 'Ubuntu',sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .video-background {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh; /* Or any specific height */
            }

            .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 177.77vh; 
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            }

            .video-background .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            }
            .video-background .content.visible {
                opacity: 1;
            }
            .video-background .content p {
                font-size: 1.2rem;
                max-width: 800px;
                position: relative;
                top:-18%;
            }
            /* Optional: fallback for very wide viewports */
@media (min-aspect-ratio: 16/9) {
  .video-background iframe {
    width: 100vw;
    height: 56.25vw; /* 100 / (16 / 9) */
  }
}

    .lottie {
        max-width: 800px;
        width: 100%;
        margin:0 auto;
        max-height: 60vh;
        position: relative;
        left: -0.4%;
    }
    #isle-logo {
        max-width: 400px;
        width: 100%;
        margin:0 auto;
    }

    .shadow {
        -webkit-filter: drop-shadow( 3px 4px 2px rgba(0, 0, 0, .7));
        filter: drop-shadow( 3px 4px 2px rgba(0, 0, 0, .7));
        }
    </style>
</head>
<body>
    <div class="video-background">
           <iframe src="https://player.vimeo.com/video/1090248513/?autoplay=true&amp;muted=true&amp;controls=false&amp;loop=true" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write;" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""><p>Your browser don't support videos.</p></iframe>

    <div class="content">
            <!-- <img id="isle-logo" class="shadow" src="https://kevinripka-uiowa.github.io/isle/isle-logo-bw.svg" alt="Iowa Stories and Lived Experiences Logo" /> -->
              <lottie-player class="lottie" src="https://kevinripka-uiowa.github.io/isle/edit_scroll.json" background="transparent" speed="1" mode="bounce"  loop></lottie-player>
              <p>Exploring the cultural, economic, and political currents that shape the lives of African immigrants in Eastern Iowa.</p>

              <div><span>SCROLL</span><br /><span class="arrow">&darr;</span></div>

    </div>

    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script>
  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
          const content = document.querySelector('.video-background .content');

      content.classList.add('visible');
      const lottie = content.querySelector('lottie-player');
      if (lottie) lottie.play();
    }, 15000); 
  });
</script>

</body>
</html>
